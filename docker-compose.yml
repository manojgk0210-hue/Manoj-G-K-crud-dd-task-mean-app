version: '3.8'

services:
  # Database Service
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  # Backend Service
  api:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      # This matches the service name 'mongodb'
      - DB_URL=mongodb://mongodb:27017/tutorial_db 
    depends_on:
      - mongodb

  # Frontend Service
  web:
    build: ./frontend
    ports:
      - "8081:80"
    depends_on:
      - api

volumes:
  mongo-data: